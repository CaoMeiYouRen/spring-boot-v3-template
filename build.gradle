plugins {
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'java'
}

group = 'ltd.cmyr'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.2'
    implementation 'org.springframework.boot:spring-boot-devtools:3.3.2'
    implementation 'org.projectlombok:lombok:1.18.34'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.2'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.7'
    implementation 'com.baomidou:mybatis-plus-generator:3.5.7'
    implementation 'mysql:mysql-connector-java:8.0.33'
}

bootJar {
    archiveFileName = 'main.jar'
    exclude('org/projectlombok/lombok')
}

